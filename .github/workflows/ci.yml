name: "Continuous integration"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Check code quality and unit tests
    runs-on: ubuntu-latest
    env:
      COREPACK_ENABLE_AUTO_PIN: 0
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: pnpm

      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@next-9 --activate
        
      - name: Install dependencies
        run: pnpm install

      - name: Build API
        run: pnpm build

      - name: Run unit tests
        run: pnpm test:unit

      - name: Run lint
        run: pnpm lint
